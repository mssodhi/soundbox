<div class="container-fluid">
    <div ng-init="ctrl.init()" class="col-md-9 pt0">

        <div ng-include="'resources/scripts/controllers/media/search-bar.html'"></div>

        <!-- Message when the there's a technical error -->
        <div ng-if="ctrl.tracks.length < ctrl.artist.track_count && !ctrl.showInitList" class="col-md-12 col-xs-12 mt15 pl0 pr0">
            <div class="card card-red">
                <div class="panel-body">
                    <p>Unexpected error occurred fetching tracks for {{ctrl.artist.permalink}}</p>
                </div>
            </div>
        </div>

        <!-- Message when the user doesn't have any tracks -->
        <div ng-if="ctrl.artist.track_count === 0 && !ctrl.showInitList" class="col-md-12 col-xs-12 mt15 pl0 pr0">
            <div class="card card-red">
                <div class="panel-body">
                    <p>No tracks by {{ctrl.artist.permalink}}</p>
                </div>
            </div>
        </div>

        <!-- Initial songs list by all favorites -->
        <div class="pl0">

            <div class="col-md-12 col-sm-12 pl0 pr0 pt15">
                <!-- this div for artist card -->
                <div ng-if="ctrl.artist && !ctrl.showInitList"
                     class="mb10 card-sc panel-body pt0 pb0 card card-purple col-md-5 col-sm-6 col-xs-12 pl0 pr0"
                     style="min-height: 104px">
                    <div class="mr15 pl0 pr0">
                        <img ng-src="{{ctrl.artist.avatar_url}}"
                             style="height: 100px; width: 100px; display: inline-block">
                        <img ng-if="ctrl.artist.artwork_url === null" height="100px" width="100px"
                             src="resources/images/noImage.jpg">

                        <span class="custom-font pl15">
                            <a ng-href="{{ctrl.artist.permalink_url}}" target="_blank">{{ctrl.artist.permalink}}</a>
                        </span>

                        <i class="fa fa-2x fa-plus-circle button"
                           ng-click="ctrl.addFavorite(ctrl.artist)"
                           ng-if="!ctrl.isFavorite(ctrl.artist)">
                        </i>
                    </div>
                </div>

                <!-- This for the total track count. Only init page -->
                <span class="pull-left col-md-2 col-xs-12 pl0 pr0" ng-if="ctrl.showInitList && ctrl.tracks">
                    <b><i class="fa fa-exclamation-circle custom-blue"></i> {{ctrl.tracks.length}} tracks</b>
                </span>
                    <!-- Filter for both pages-->
                <span class="pull-right col-md-3 col-xs-12 pl0 pr0 pb10" ng-if="ctrl.tracks.length > 0">
                    <input placeholder="Filter by track, artist, plays"
                           ng-model="search" type="text"
                           class="pull-right col-xs-12 col-sm-6 form-control">
                </span>
            </div>

            <div ng-if="ctrl.tracks.length > 0" ng-include="'resources/scripts/controllers/media/music-table.html'"></div>
        </div>

    </div>

    <div class="col-md-3 col-sm-6 col-xs-12" ng-include="'resources/scripts/controllers/media/favorites-card.html'"></div>
    <div class="col-md-3 col-sm-6 col-xs-12" ng-include="'resources/scripts/controllers/media/playlist-card.html'"></div>

</div>
