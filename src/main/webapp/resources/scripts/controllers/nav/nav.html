<div ng-controller="NavCtrl as ctrl" ng-class="{'side-menu-active': ctrl.showSideMenu}">
    <div ng-if="ctrl.inApp">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <div class="side-toggle"><a href ng-click="ctrl.showSideMenu = !ctrl.showSideMenu" ng-blur="ctrl.hideSideMenu()" class="hamburger"></a></div>
                <div class="project hidden-xs" ng-class="ctrl.isActive('#/charts')"><a ng-href="#/charts">Charts</a></div>
                <div class="project hidden-xs" ng-class="ctrl.isActive('#/browse')"><a href="#/browse">Browse</a></div>
                <div class="app" ng-class="ctrl.isActive('#/')"><a href="#/">SoundBox</a></div>
                <div class="project hidden-xs" ng-class="ctrl.isActive('#/settings')"><a ng-href="#/settings">Settings</a></div>
                <div class="project hidden-xs"><a href ng-click="ctrl.signOut()">Logout</a></div>
            </div>

            <div class="navbar-right" ng-if="ctrl.currentUser.name !== 'Demo'">
                <div class="user-profile pull-right col-xs-12 pl0 pr0" ng-class="{'open': ctrl.openProfile}">
                    <img class="img-circle img-bordered" ng-src="{{ctrl.currentUser.pic_url}}">
                    <a href ng-click="ctrl.openProfile = !ctrl.openProfile" ng-blur="ctrl.hideProfile()">
                        <span class="pull-right hidden-xs">{{ctrl.currentUser.name}}</span>
                    </a>
                    <!--<ul class ="dropdown-menu dropdown-menu-right">-->
                        <!--<li>-->
                            <!--<div class="options">-->
                                <!--<div class="col-sm-6 right-border"><a href ng-href="#/settings"><span class="fa fa-gears"></span>Settings</a></div>-->
                                <!--<div class="col-sm-6"><a ng-click="ctrl.signOut()" href><span class="fa fa-sign-out"></span>Sign Out</a></div>-->
                            <!--</div>-->
                        <!--</li>-->
                    <!--</ul>-->
                </div>
            </div>
        </div>
        <div class="sidebar">
            <ul class="sidebar-nav">
                <li ng-repeat="menuItem in ctrl.menuItems" ng-class="{'active': menuItem.link === ctrl.currentPath()}">
                    <a ng-href="{{menuItem.link}}" ng-if="menuItem.link" class="e2e-sidebar-link">{{menuItem.title}}</a>
                    <div ng-if="!menuItem.link">{{menuItem.title}}</div>
                    <ul ng-if="menuItem.children" ng-repeat="subMenuItem in menuItem.children" class="list-unstyled">
                        <li ng-class="{'active': subMenuItem.link === ctrl.currentPath()}">
                            <a ng-href="{{subMenuItem.link}}">{{subMenuItem.title}}</a>
                        </li>
                    </ul>
                </li>
                <li><a href ng-click="ctrl.signOut()">Logout</a></li>
            </ul>
        </div>
    </div>

    <div ng-if="ctrl.inApp">
        <music-player></music-player>
    </div>
</div>
