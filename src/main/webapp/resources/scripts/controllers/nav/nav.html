<div ng-controller="NavCtrl as ctrl" ng-class="{'side-menu-active': ctrl.showSideMenu}">
    <div ng-if="ctrl.inApp">
        <div class="backdrop"></div>
        <div class="navbar navbar-default navbar-fixed-top" style="background-color: dodgerblue">
            <div class="navbar-header">
                <a href ng-click="ctrl.showSideMenu = !ctrl.showSideMenu" ng-blur="ctrl.hideSideMenu()" class="hamburger"><span class="sr-only">left-navigation</span></a>
                <div class="divider"></div>
                <div class="project" ng-class="ctrl.isActive('#/')"><a href="#/">{{ctrl.getNavBrandName()}}</a></div>
                <div class="divider"></div>
                <div class="project" ng-class="ctrl.isActive('#/charts')"><a ng-href="#/charts">Charts</a></div>
                <div class="divider"></div>
                <div class="project" ng-class="ctrl.isActive('#/browse')"><a href="#/browse">Browse</a></div>
                <div class="divider hidden-xs"></div>
                <div class="project hidden-xs" ng-class="ctrl.isActive('#/settings')"><a ng-href="#/settings">Settings</a></div>
                <div class="divider hidden-xs"></div>
                <div class="project hidden-xs"><a href ng-click="ctrl.signOut()">Logout</a></div>
            </div>

            <div class="navbar-right">
                <div class="user-profile" ng-class="{'open': ctrl.openProfile}" dropdown>
                    <a href ng-click="ctrl.openProfile = !ctrl.openProfile" tabindex="0" class="dropdown-toggle navbar-icon" dropdown-toggle>
                        <span class="fa fa-user fa-2x"></span><span class="sr-only">profile</span>
                    </a>
                    <ul class ="dropdown-menu dropdown-menu-right">
                        <li>
                            <div class="user-details">
                                <!--<strong class="e2e-user-name"><span ng-bind="navi.currentUser.firstName"></span> <span ng-bind="navi.currentUser.lastName"></span></strong>-->
                                <!--<div><span ng-bind="navi.currentUser.email"></span></div>-->
                            </div>
                            <div class="options">
                                <div class="col-sm-6 right-border"><a href ng-click=""><span class="fa fa-gears"></span>Settings</a></div>
                                <div class="col-sm-6"><a ng-click="" href><span class="fa fa-sign-out"></span>Sign Out</a></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <ul class="sidebar-nav">
                <li ng-repeat="menuItem in ctrl.menuItems" ng-class="{'active': menuItem.link === ctrl.currentPath()}">
                    <a ng-href="{{menuItem.link}}" ng-if="menuItem.link" class="e2e-sidebar-link">{{menuItem.title}}</a>
                    <div ng-if="!menuItem.link">{{menuItem.title}}</div>
                    <ul ng-if="menuItem.children" ng-repeat="subMenuItem in menuItem.children" class="list-unstyled">
                        <li ng-class="{'active': subMenuItem.link === ctrl.currentPath()}">
                            <a ng-href="{{subMenuItem.link}}">{{subMenuItem.title}}</a>
                        </li>
                    </ul>
                </li>
                <li><a href ng-click="ctrl.signOut()">Logout</a></li>
            </ul>
        </div>
    </div>

    <div ng-if="ctrl.inApp">
        <music-player></music-player>
    </div>
</div>
