<div class="container-fluid">
    <div ng-init="ctrl.init()" class="col-md-9 pt0">

        <search-bar></search-bar>

        <!-- Message when playlist not found -->
        <div ng-if="!ctrl.currentPlaylist.id" class="col-md-12 col-xs-12 mt15 pl0 pr0">
            <div class="card card-red">
                <div class="panel-body">
                    <p>No playlist found</p>
                </div>
            </div>
        </div>

        <!-- Playlist card -->
        <div class="pl0" ng-if="ctrl.currentPlaylist.id">
            <div class="col-md-12 col-sm-12 pl0 pr0 pt15">

                <div class="mb10 card-sc panel-body pt0 pb0 card card-purple col-md-5 col-sm-6 col-xs-12 pl0 pr0"
                     style="min-height: 104px">
                    <div class="mr15 pl0 pr0">
                        <span class="custom-font pl15">
                            <h4 ng-if="!ctrl.edit">Playlist name: {{ctrl.currentPlaylist.name}} <a href ng-click="ctrl.edit = true"><i class="fa fa-pencil"></i></a></h4>
                            <h4 ng-if="ctrl.edit">Playlist name: <input ng-model="ctrl.currentPlaylist.name" class="md-input" ng-enter="ctrl.updatePlaylist(); ctrl.edit = false"> <a href ng-click="ctrl.updatePlaylist(); ctrl.edit = false"><i class="fa fa-check-circle"></i></a></h4>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Message when the playlist doesn't have any tracks -->
            <div ng-if="ctrl.currentPlaylist.songs.length === 0" class="col-md-12 col-xs-12 mt15 pl0 pr0">
                <div class="card card-red">
                    <div class="panel-body">
                        <p>No tracks in {{ctrl.currentPlaylist.name}}</p>
                    </div>
                </div>
            </div>

            <music-table ng-if="ctrl.tracks.length > 0" playlists="ctrl.playlists"
                         isplaylist="true" currentplaylist="ctrl.currentPlaylist"
                         tracks="ctrl.tracks" showartist="true" showdate="false"></music-table>
        </div>

    </div>

    <div class="col-md-3 col-sm-6 col-xs-12">
        <following-card following="ctrl.currentUser.following"></following-card>
        <playlist-card playlists="ctrl.playlists"></playlist-card>
    </div>

</div>
