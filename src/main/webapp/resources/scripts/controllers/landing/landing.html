<div class="container-fluid">
    <div id="cards" ng-init="ctrl.init()" class="col-md-12 pl0">

        <div class="col-md-3" ng-repeat="artist in ctrl.favorites | limitTo: 4">
            <div class="col-md-12 card card-blue">
                <div class="panel-body text-center">
                    <span class="label label-info">{{artist.track_count}}</span> track(s)
                    <p class="mb0 mt5">{{artist.username}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-3 button" ng-click="ctrl.goToMusic()" ng-if="ctrl.favorites.length < 4">
            <div class="col-md-12 card card-purple">
                <div class="panel-body text-center">
                    <div class="mb0 mt5">Listen to your favorite artists <br>Add them to your favorites!</div>
                </div>
            </div>
        </div>

    </div>
</div>
