<div class="container-fluid col-xs-12 pl0 pr0" ng-init="ctrl.init()">

     <!--<dashboard following="ctrl.following"></dashboard>-->

    <div class="col-md-9 pt0">
        <search-bar></search-bar>
        <h3 class="col-xs-12" ng-if="ctrl.loading">Loading...</h3>
        <h3 class="col-xs-12" ng-if="ctrl.errorGettingAll">Error getting all tracks</h3>
        <music-table ng-if="ctrl.tracks.length > 0" playlists="ctrl.playlists" tracks="ctrl.tracks"
                     showartist="true" showdate="false"></music-table>
    </div>

    <div class="col-md-3 col-sm-12 col-xs-12">
        <following-card following="ctrl.following"></following-card>
        <playlist-card playlists="ctrl.playlists"></playlist-card>
    </div>
</div>
