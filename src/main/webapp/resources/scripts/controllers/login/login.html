<div class="login-page" ng-init="ctrl.init()">

    <div class="page-one">

        <div class="landing-main-text col-xs-12 text-center custom-font">
            <div class="headliner">
                <span>SoundBox</span>
            </div>
            <div class="subliner">
                <span>Premium quality music without the price</span>
            </div>

            <a ng-click="ctrl.openModal()" id="loginBtn" class="btn btn-pill">Login </a>

        </div>
    </div>

    <div class="page-two text-center custom-font" hidden>
        <div style="height: 305px">
            <uib-carousel active="ctrl.active" interval="ctrl.myInterval">
                <uib-slide ng-repeat="slide in ctrl.slides track by slide.id" index="slide.id">
                    <div ng-include="slide.url"></div>
                </uib-slide>
            </uib-carousel>
        </div>
    </div>

    <div class="page-three" hidden>

    </div>

</div>
